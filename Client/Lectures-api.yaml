openapi: "3.0.1"
info:
  title: Faculty Management API
  version: "0.0.1"
  description: API for managing staff, offices, and courses within the Faculty of Computing and Informatics.

servers:
  - url: http://localhost:8080/vle/api/v1

paths:
  /lecturers:
    post:
      summary: Add a new lecturer
      operationId: insert
      description: Create a new Lecture and add it to the collection of lectures
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lecturer'
      responses:
        '201':
          description: Lecturer successfully created
          content:
            application/json:
              schema:
                properties:
                  userid:
                    type: string
                    description: the username of the lecturer newly created
       

          

    get:
      summary: Retrieve a list of all lecturers
      operationId: get_all
      description: Returns all Lecturers registered for the application
      responses:
        '200':
          description: List of lecturers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lecturer'
                
                  
  /lecturers/{staffNumber}:
    get:
      summary: Retrieve the details of a specific lecturer by their staff number
      parameters:
        - name: staffNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lecturer details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lecturer'
        '404':
          description: Lecturer not found

    put:
      summary: Update an existing lecturer's information
      parameters:
        - name: staffNumber
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lecturer'
      responses:
        '200':
          description: Lecturer updated successfully
        '404':
          description: Lecturer not found

    delete:
      summary: Delete a lecturer's record by their staff number
      parameters:
        - name: staffNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Lecturer deleted successfully
        '404':
          description: Lecturer not found

  /courses/{courseCode}/lecturers:
    get:
      summary: Retrieve all the lecturers that teach a certain course
      parameters:
        - name: courseCode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of lecturers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lecturer'
        '404':
          description: Course not found

  /offices/{officeNumber}/lecturers:
    get:
      summary: Retrieve all the lecturers that sit in the same office
      parameters:
        - name: officeNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of lecturers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lecturer'

components:
  schemas:
    Lecturer:
      type: object
      properties:
        staffNumber:
          type: string
        officeNumber:
          type: string
        staffName:
          type: string
        title:
          type: string
        courses:
          type: array
          items:
            type: object
            properties:
              courseName:
                type: string
              courseCode:
                type: string
              nqfLevel:
                type: string
